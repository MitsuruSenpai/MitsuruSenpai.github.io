<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="Scripts/setMaker.js?1.1"></script>
    <link rel="stylesheet" href="CSS/setMaker.css" type="text/css" media="screen" />
</head>

<body>
    <!--[if lt IE 7]>
<p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
<![endif]-->
    <noscript>
        <b>
        Please enable Javascript to use this
    </b>
    </noscript>
    <label for="pokename">Pokémon Name: </label>
    <br>
    <input id="pokename" type="text">
    <br>
    <label for="pokepara">Pokémon Description: </label>
    <br>
    <textarea cols="40" rows="5" id="pokepara" /></textarea>
    <br>
    <br>
    <span id="sets">
    <div id = 1 class = "set">
        <p class = "setTitle" id = "set1Title"><b>Set 1</b></p>
        <label for = "set1name">Name: </label><br><input id = "set1name" type="text">
        <br>
        <label for = "set1item">Item: </label><br><input id = "set1item" type="text">
        <br>
        <label for = "set1ability">Ability: </label><br><input id = "set1ability" type="text">
        <br>
        <label for = "set1evs">EVs: </label><br><input id = "set1evs" type="text">
        <br>
        <label for = "set1nature">Nature: </label><br><input id = "set1nature" type = "text">
        <br>
        <label for = "set1moves">Moves:</label>
        <p id = "set1moves">
            <label for = "set1move1">Move 1: </label><input id = "set1move1" type = "text">
            <label for = "set1move2">Move 2: </label><input id = "set1move2" type = "text">
            <label for = "set1move3">Move 3: </label><input id = "set1move3" type = "text">
            <label for = "set1move4">Move 4: </label><input id = "set1move4" type = "text">
        </p>
        <label for = "set1desc">Set Description: </label><br><textarea cols="40" rows="5" id = "set1desc"/></textarea>
        <br>
        <label for = "set1synergy">Set Synergy: </label><br><textarea cols="40" rows="5" id = "set1synergy"/></textarea>
        <input id = "set1delete" type="button" value="Delete Set" onclick = "deleteSet(this);">
    </div>
    </span>
    <input id="clone" type="button" value="Add New Set">
    <input type="button" id="sendText" value="Finish!">
    <br>
    <p id="error" class="initHidden"></p>
    <textarea id="rawHtml" class="initHidden"></textarea>
    <br>
    <input type="button" id="preview" value="Preview" class="initHidden">
</body>

</html>
